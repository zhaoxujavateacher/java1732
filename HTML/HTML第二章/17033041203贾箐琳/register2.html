<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页</title>
    <style type="text/css">
        body{
            margin: 0 auto;
            padding: 0;
        }
        form{
            margin: 50px 800px;
        }
        #table2{
            width: 400px;
            height: 900px;
            font-size: 24px;
        }
        input,select{
            border: 1px solid;
            height: 24px;
            line-height: 24px;
        }
        h1{
            text-align: center;
        }
        .t_1{
            text-align: right;

        }
        .t_2{
            text-align: left;
        }
        .t_3,.t_4{
            text-align: center;
        }
    </style>
</head>
<body>
     <form>
         <table border="1" cellspacing="0">
             <tr>
                 <td>
                     <table id="table2">
                         <tr ><td colspan="3"><h1>用户信息注册</h1></td></tr>
                         <tr>
                             <td class="t_1">用户名：</td>
                             <td colspan="2" class="t_2"><input type="text" name="username"></td>
                         </tr>
                         <tr>
                             <td class="t_1">昵称：</td>
                             <td colspan="2" class="t_2"><input type="text" name="nickname"></td>
                         </tr>
                         <tr>
                             <td class="t_1">身份证号：</td>
                             <td colspan="2" class="t_2"><input type="text" name="cardId"></td>
                         </tr>
                         <tr>
                             <td class="t_1">密码：</td>
                             <td colspan="2" class="t_2"><input type="password" name="pwd"></td>
                         </tr>
                         <tr>
                             <td class="t_1">重新输入密码：</td>
                             <td colspan="2" class="t_2"><input type="password"></td>
                         </tr>
                         <tr>
                             <td class="t_1">性别：</td>
                             <td class="t_2">
                                 <input type="radio" name="sex" value="男">男
                             </td>
                             <td class="t_2">
                                 <input type="radio" name="sex" value="女">女
                             </td>
                         </tr>
                         <tr>
                             <td class="t_1">爱好：</td>
                             <td class="t_2">
                                 <input type="checkbox" name="aih" value="打篮球">打篮球
                             </td>
                             <td class="t_2">
                                 <input type="checkbox" name="aih" value="看电视">看电视
                             </td>
                         </tr>
                         <tr>
                             <td class="t_1">&nbsp;</td>
                             <td class="t_2">
                                 <input type="checkbox" name="aih" value="看书">看书
                             </td>
                             <td class="t_2">
                                 <input type="checkbox" name="aih" value="唱歌">唱歌
                             </td>
                         </tr>
                         <tr>
                             <td class="t_1">&nbsp;</td>
                             <td class="t_2">
                                 <input type="checkbox" name="aih" value="做饭">做饭
                             </td>
                             <td class="t_2">
                                 <input type="checkbox" name="aih" value="跳舞">跳舞
                             </td>
                         </tr>
                         <tr>
                             <td class="t_1">&nbsp;</td>
                             <td class="t_2">
                                 <input type="checkbox" name="aih" value="旅游">旅游
                             </td>
                             <td class="t_2">
                                 <input type="checkbox" name="aih" value="购物">购物
                             </td>
                         </tr>
                         <tr>
                             <td class="t_1">注册来源：</td>
                             <td colspan="2" class="t_2">
                                 <select name="source">
                                     <option value="微博">微博</option>
                                     <option value="推广码">推广码</option>
                                     <option value="QQ">QQ</option>
                                     <option value="微信">微信</option>
                                     <option value="其它">其它</option>
                                 </select>
                             </td>
                         </tr>
                         <tr>
                             <td class="t_1">协议：</td>
                             <td colspan="2" class="t_2">
                     <textarea readonly>
                         请严格遵守协议。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。
                     </textarea>
                             </td>
                         </tr>
                         <tr>
                             <td class="t_1">&nbsp;</td>
                             <td colspan="2" class="t_2">
                                 <input type="checkbox" name="ty" value="同意">完全同意
                             </td>
                         </tr>
                         <tr>
                             <td class="t_3"><input type="submit"  value="注册"></td>
                             <td colspan="2" class="t_4"><input type="reset"  value="重置"></td>
                         </tr>
                     </table>
                 </td>
             </tr>
         </table>
     </form>
</body>
</html>
